<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget JS Application</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header--title">Home Budget</h1>
            <div class="header--description">Avaliable Budget in %November%</div>
            <div class="header--budget-value">+ 5.500,00</div>

            <div class="summary header--summary summary__incomes">
                <div class="summary--label summary--label__incomes">Incomes</div>
                <div class="summary--value summary--value__incomes">+ 7.000,00</div>
            </div>

            <div class="summary header--summary summary__expences">
                <div class="summary--label summary--label__expences">Expences</div>
                <div class="summary--values summary--values__expences">
                    <div class="summary--value summary--value__expences">-1.500,00</div>
                    <!-- what percentage of incomes is this total expences -->
                    <div class="percentage header--percentage">21%</div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <!-- form -->
        <form class="form">
            <div class="container">
                <select class="form-select" name="" id="" value="">
                    <option class="form--option" value="income">income</option>
                    <option class="form--option" value="expence">expence</option>
                </select>
                <input class="form--description" type="text" value="" placeholder="description">
                <input class="form--value" type="number" value=0>
                <button class="btn btn-add" type="submit">
                    <i class="fa fa-check-circle btn--icon"></i>
                </button>
            </div>
        </form>
        <!-- conatiner for income and expences-->
        <div>
            <div class="container">
                <div class="incomes">
                    <h2 class="title incomes--title">Incomes</h2>

                    <ul class="items incomes--items">

                        <li class="item incomes--item" id="income-0">
                            <div class="label incomes--label">Salary</div>
                            <div class="values incomes--values">
                                <div class="value incomes--value">6.000,00</div>
                                <button class="btn incomes--btn"><i class="fa fa-trash-alt"></i></button>
                            </div>
                        </li>

                        <li class="item incomes--item" id="income-1">
                            <div class="label incomes--label">From grandmother</div>
                            <div class="values incomes--values">
                                <div class="value incomes--value">1.000,00</div>
                                <button class="btn incomes--btn"><i class="fa fa-trash-alt"></i></button>
                            </div>
                        </li>

                    </ul>

                </div>
                <div class="expences">
                    <h2 class="title expences--title">Expences</h2>
                    <ul class="items expences--items">

                        <li class="item expences--item" id="expence-0">
                            <div class="label expences--label">Salary</div>
                            <div class="values expences--values">
                                <div class="value expences--value">1.000,00</div>
                                <!-- what percentage of incomes is this one expence -->
                                <div class="percentage expences--percentage">14%</div>
                                <button class="btn expences--btn"><i class="fa fa-trash-alt btn--icon"></i></button>
                            </div>
                        </li>

                        <li class="item expences--item" id="expence-1">
                            <div class="label expences--label">Salary</div>
                            <div class="values expences--values">
                                <div class="value expences--value">1.000,00</div>
                                <!-- what percentage of incomes is this one expence -->
                                <div class="percentage expences--percentage">14%</div>
                                <button class="btn expences--btn"><i class="fa fa-trash-alt btn--icon"></i></button>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            %November%, 2019.
        </div>
    </footer>

    <script src="./js/budget.js"></script>
</body>

</html>
